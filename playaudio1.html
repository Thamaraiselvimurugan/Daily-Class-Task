<html>
<body bgcolor="blue">
<audio id="AudioPlayer">
<source src="anjali1.MP3" type="audio/MP3">
</audio>
<p>click play button to play.</p><br>
<p>click pause button to pause.</p><br>
<p>click stop button to stop.</p><br>

<button onclick="playAudio()" type="button">Play Audio</button>
<button onclick="pauseAudio()" type="button">Pause Audio</button> 
<button onclick="stopAudio()" type="button">Stop Audio</button> 
<script>

var m = document.getElementById("AudioPlayer");

function playAudio() { 

    m.play(); 
} 

function pauseAudio() { 

    m.pause(); 

} 
function stopAudio(){

    m.pause();
    m.currentTime = 0;
}
</script>
</body>
</html>
