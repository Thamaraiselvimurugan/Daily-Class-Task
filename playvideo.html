<html>
<head>
<style>
body{background-color:blue;}
</style>
</head> 
<body> 

<video id="VideoPlayer" width="700" height="400">
<source src="sid.mp4" type="video/mp4"></video><br<br>

<button onclick="playVid()" type="button">Play Video</button>
<button onclick="pauseVid()" type="button">Pause Video</button>
<button onclick="stopVid()" type="button">Stop Video</button><br> 
<br> 

<script> 
var vid = document.getElementById("VideoPlayer"); 

function playVid() { 

    vid.play(); 

} 

function pauseVid() { 

    vid.pause(); 

}

function stopVid() {

    vid.pause();

    vid.currentTime=0; 

}

</script> 

</body> 

</html>
